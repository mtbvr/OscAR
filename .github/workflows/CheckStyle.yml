name: Checkstyle CI

on:
  push:
    paths:
      - 'frontend-desktop/**'
      - 'frontendMobile/**'
      - 'backend/**'
  pull_request:
    paths:
      - 'frontend-desktop/**'
      - 'frontendMobile/**'
      - 'backend/**'

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (frontend-desktop)
        run: |
          cd frontend-desktop
          if [ -f package-lock.json ] ; then
            npm ci
          else
            npm install
          fi

      - name: ESLint frontend-desktop
        run: |
          cd frontend-desktop
          npm run lint || exit 1

      - name: Install dependencies (frontendMobile)
        run: |
          cd frontendMobile
          if [ -f package-lock.json ] ; then
            npm ci
          else
            npm install
          fi

      - name: ESLint frontendMobile
        run: |
          cd frontendMobile
          npm run lint || exit 1

      - name: Install dependencies (backend)
        run: |
          cd backend
          if [ -f package-lock.json ] ; then
            npm ci
          else
            npm install
          fi

      - name: ESLint backend
        run: |
          cd backend
          npm run lint || exit 1
