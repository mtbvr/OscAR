name: Build and Publish backend Docker image (for Railway)

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (backend)
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/osc_backend:latest \
            -t ghcr.io/${{ github.repository_owner }}/osc_backend:sha-${{ github.sha }} \
            ./backend

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/osc_backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/osc_backend:sha-${{ github.sha }}

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Trigger Railway Deploy
        run: railway up --service $RAILWAY_SERVICE_ID --token $RAILWAY_TOKEN

      - name: Frontend URL reminder
        run: |
          echo "Frontend is served at: https://oscar-deploiement.vercel.app/"
