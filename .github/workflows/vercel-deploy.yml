name: Deploy frontend-desktop to Vercel (Docker)

on:
  push:
    paths:
      - 'frontend-desktop/**'

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Vercel CLI
        run: |
          cd frontend-desktop
          npm install -g vercel

      - name: Deploy to Vercel (Dockerfile)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd frontend-desktop
          # Deploy using the vercel.json which references the Dockerfile via @vercel/docker
          npx vercel --prod --confirm --token "$VERCEL_TOKEN" --local-config vercel.json
