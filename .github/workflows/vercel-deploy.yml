name: Frontend CI

on:
  push:
    branches: [master]
    paths:
      - 'frontend-desktop/**'
  pull_request:
    branches: [master]
    paths:
      - 'frontend-desktop/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: |
          cd frontend-desktop
          npm ci
          npm run build
