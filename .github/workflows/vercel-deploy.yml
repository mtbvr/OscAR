name: Deploy frontend-desktop to Vercel (Docker)

on:
  push:
    paths:
      - 'frontend-desktop/**'

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd frontend-desktop
          if [ -f package-lock.json ] ; then npm ci ; else npm install ; fi

      - name: Build project
        run: |
          cd frontend-desktop
          npm run build

      - name: Install Vercel CLI
        run: |
          cd frontend-desktop
          npm install -D vercel

      - name: Deploy to Vercel (deploy build directory)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd frontend-desktop
          # Deploy the static build output directory directly
          npx vercel deploy --prod --token "$VERCEL_TOKEN" --yes --cwd build
